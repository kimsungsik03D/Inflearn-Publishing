<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="URF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewoport" content="width=divice-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			table {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<!-- form 요소 -->
		<!-- 사용자로 부터 데이터(정보)를 입력 받기 위한 HTMl 요소들 -->
		<!-- <form action="/server/login">
			<div>
				<label for="email">이메일</label>
				<input type="email" id="email" />
			</div>
			<div>
				<label for="password">비밀번호</label>
				<input type="password" id="password" />
			</div>
			<div>
				<button>로그인</button>
			</div>
		</form> -->
		<h4>당신이 배우고 싶은 언어는? (다중 선택 가능)</h4>
		<div>
			<input type="checkbox" name="chk_lang" id="chk_html" />
			<label for="chk_html">HTML</label>
			<input type="checkbox" name="chk_lang" id="chk_css" />
			<label for="chk_css">CSS</label>
			<input type="checkbox" name="chk_lang" id="chk_js" />
			<label for="chk_js">Javasctipt</label>
		</div>
		<h4>당신이 배우고 싶은 언어는?</h4>
		<div>
			<input type="radio" name="radio_lang" id="radio_html" />
			<label for="radio_html">HTML</label>
			<input type="radio" name="radio_lang" id="radio_css" />
			<label for="radio_css">CSS</label>
			<input type="radio" name="radio_lang" id="radio_js" />
			<label for="radio_js">Javasctipt</label>
		</div>
		<div>
			<label for="favoriterColor">당신이 좋아하는 색상은?</label>
			<input type="color" id="favoriterColor" />
		</div>
		<div>
			<label for="bornDate">당신이 태어난 날짜</label>
			<input type="date" id="bornDate" />
		</div>
		<div>
			<label for="arriavalDateTiem">입국한 날짜/시간은?</label>
			<input type="datetime-local" id="arriavalDateTiem" />
		</div>
		<div>
			<form action="">
				<label for="userEmail">이메일 주소는?</label>
				<input type="email" name="" id="userEmail" />
				<button type="submit">저장</button>
			</form>
		</div>
		<div>
			<label for="attachment">파일 첨부</label>
			<input type="file" id="attachment" />
		</div>
		<div>
			<input type="hidden" name="email" value="test@gmail.com" />
		</div>
		<div>
			<img src="./img/docker.png" alt="도커" style="width: 100px; height: auto" />
			<input type="img" src="./img/docker.png" style="width: 100px; height: auto" />
		</div>
		<div>
			<label for="">당신의 나이는?</label>
			<input type="number" min="0" max="100" />
		</div>
		<div>
			<label for="userPass">비밀번호</label>
			<input type="password" id="userPass" />
		</div>
		<div>
			<form action="">
				<label for="phone">전화번호</label>
				<input type="tel" id="phone" value="" pattern="^010-\d{4}-\d{4}$" />
				<button type="submit">저장</button>
			</form>
		</div>
		<div>
			<label for="general">일반 문자</label>
			<input type="text" id="general" />
		</div>
		<div>
			<label for="bisitTime">예약시간</label>
			<input type="time" id="bisitTime" />
		</div>
		<div>
			<form action="">
				<label for="blogAddr">블로그 주소는?</label>
				<input type="url" id="blogAddr" />
				<button type="submit">저장</button>
			</form>
		</div>
		<div>
			<label for="">주간 계획(몇 주차)</label>
			<input type="week" id="" />
		</div>
		<div>
			<label for="searchKeyword">검색조건</label>
			<input type="search" id="searchKeyword" />
		</div>
	</body>
</html>
