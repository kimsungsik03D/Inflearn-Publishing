<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="URF-8" />

		<meta name="viewoport" content="width=divice-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			table {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div>
			<input type="text" id="" value="abcd" />

		</div>
		<div>
			<input type="text" name="" id="" value="ABC" disabled />
		</div>
		<div>
			<input type="text" name="" id="" maxlength="4" />

		<div>
			<input type="tel" name="" id="" style="width: 100%" placeholder="하이픈 없이 숫자만 입력하세요 예)01000001111" />
		</div>
		<div>
			<form action="">
				<label for="userId">아이디</label>
				<input type="text" name="" id="userId" autocomplete="on" autofocus="on" required />
				<button type="submit">저장</button>
			</form>
		</div>
		<div>
			<input type="text" name="email" id="" autocomplete="true" />
		</div>
		<div>
			<input type="text" name="phone" id="" autocomplete="true" />
		</div>
		<div>
			<input type="text" name="userId" id="" autocomplete="true" />
